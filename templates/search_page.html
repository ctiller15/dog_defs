{{template "top" .}}
{{template "navigation" .}}
  <h1>
    {{ .count }} result(s) for "{{ .query }}"
  </h1>
</header>
<main>
  {{ range .results}}
    <a href="/words/{{.Slug}}">{{ .Word }} - <small><i>({{.DefCount}} definition(s))</i></small></a>
    <hr>
  {{ end }}

</main>
{{template "bottom" .}}
